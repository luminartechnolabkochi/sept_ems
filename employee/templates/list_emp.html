{%extends 'base.html'%}


{%block body_block%}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">

        <table class="table">
            <tr>
                <th>picture</th>
                <th>EmployeeName</th>
                <th>Department</th>
                <th>salary</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            {%for emp in employees%}
            <tr>
                <td><img src="{{emp.pic.url}}" alt="" height="100px"></td>
                <td>{{emp.name}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.phone}}</td>
            </tr>

            {%endfor%}

        </table>


    </div>
    <div class="col-1"></div>
</div>

{%endblock%}
